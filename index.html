<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scorecard Project</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <p id="score_home">00</p>
            <button onclick="add1_home()">+1</button>
            <button onclick="add2_home()">+2</button>
            <button onclick="add3_home()">+3</button>
    
        </div>
        <div>
            <h3>AWAY</h3>
            <p id="score_guest">00</p>
            <button onclick="add1_guest()">+1</button>
            <button onclick="add2_guest()">+2</button>
            <button onclick="add3_guest()">+3</button>
        </div>
      
    </div>
              
    <script src="index.js"></script>
</body>
</html>
